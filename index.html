<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Michis App</title>
    <link rel="stylesheet" href="style.css">
    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>
    <style>
        .off{
            display: none;
        }
    </style>
    <header>
        <img src="./cat.ico">
        <p>Michi's App</p>      
    </header>
    <div class="span-container off">
        <span class="info error"></span>
        <button id="close">x</button>
    </div>
    <section id="discoverMichis"> 
        <h1>Discover Michis <span><img src="./cati.ico"></span></h1> 
        

        <button class="btn refresh"><i class="fa-solid fa-arrow-rotate-right"></i>
        </button>         
        <div class="containerD">
            <article>        
                <img id='img1' class="image" alt="Mishi aleatorio">
                <button id='love1' class="btn love">    <i class="fa-regular fa-heart"></i>
</button>
            </article>
            <article>          
                <img id='img2' class="image" alt="Mishi aleatorio">
                <button id='love2' class="btn love">    <i class="fa-regular fa-heart"></i>
</button>
            </article>
            <article>           
                <img id='img3' class="image" alt="Mishi aleatorio">
                <button id='love3' class="btn love">    <i class="fa-regular fa-heart"></i>
</button>
            </article>
            <article>                           
                <img id='img4' class="image" alt="Mishi aleatorio">
                <button id='love4' class="btn love">    <i class="fa-regular fa-heart"></i>
</button>
            </article>
        </div>   
    </section> 

    <section id="favoriteMichis">
        <h1>Favorite Michis <span><img src="./cati.ico"></span></h1>
        <div class="containerF">
        <!-- <article>
                <img>
                <button class="btn nlove">-</button>
            </article> -->
        </div> 
    </section>

    <section id="uploadingMichi"  style="color: white;">
        <h1>Sube la foto de tu michi</h1>

        <form id="uploadingForm" class="form-input">
            <div class="preview">
              <img id="file-ip-1-preview">
            </div>

            <label onclick="showClose()" class="btn choose" for="file-ip-1">Choose file</label>

            <input name="file" type="file" id="file-ip-1" accept="image/*"  onchange="showPreview(event);">  
            <button class="btn upload"  type="button" onclick="uploadMichiPhoto()"><i class="fa-solid fa-cloud-arrow-up"></i>
            </button>     
        </form>
        
    </section>

</body>
<script src="./main.js"></script>
</html>
